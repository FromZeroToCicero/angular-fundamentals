<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a
            [routerLink]="['/events']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >All Events</a
          >
        </li>
        <li>
          <a [routerLink]="['/events/new']" routerLinkActive="active"
            >Create Event</a
          >
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']"
              >Login</a
            >
            <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']"
              >Welcome {{ auth.currentUser.firstName }}</a
            >
          </li>
        </ul>
      </div>
      <form id="searchForm" class="navbar-form navbar-right" (ngSubmit)="searchSessions(searchTerm)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="searchTerm"
            name="searchTerm"
            placeholder="Search Sessions"
          />
        </div>
        <button class="btn btn-default" modal-trigger="searchResults"> 
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<simple-modal closeOnBodyClick="true" elementId="searchResults" title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.eventId]">{{session.name}}</a>
  </div>
</simple-modal>
